<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="App">
    <section>
      <div id="logo">
        <img src="images\bgimage.jpg" alt="LibraryZ">
      </div>
      <nav class="header">
        <ul>
          <li>

            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./Login.html">Login</a>
          </li>
          <li>
            <a href="./Register.html">Register</a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="body">
      <div class="login">
        <form action="http://localhost/AbsoluteMinds\PHP\login.php"
          method="post" className="base-container" ref={this.props.containerRef}>
          <div class="content">
            <div class="image">
              <img src="./images/absminds.gif" alt="logo" class="image">

            </div>
            <div class="headerLogin"> <b>Login</b> </div>
            <div class="form">
              <div class="form-group">
                <label htmlFor="username">Username</label>
                <input type="text" name="username" placeholder="username" id="username" />
              </div>
              <div class="form-group">
                <label htmlFor="password">Password</label>
                <input type="password" name="password" placeholder="password" id="password" />
              </div>
              <div class="form-group">

              </div>
            </div>
          </div>
          <div class="footer">

            <button type="reset" class="btn">Reset</button>
            &nbsp;
            <button type="submit" class="btn">
              Login
            </button>
          </div>
        </form>
        <br></br>
        <center class="belowLinks">
          <a href="/">Forget Password</a> <br />
          <Link to="/register">Register</Link>
        </center>
      </div>
    </section>
  </div>
  <footer>
    <div class="center">
      Copyright &copy; www.libraryZ.com. All rights reserved!
    </div>
  </footer>
</body>

</html>
